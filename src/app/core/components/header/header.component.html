<header class="h-20 z-10 bg-gray-900 sticky top-0 flex justify-between items-center  px-10" >
  <div class="flex items-center gap-5" >
    <img  width="110" src="./assets/logo.png" alt="netflix-logo">
  <ul *ngFor="let item of navList">
    <li class="text-neutral-200 font-extralight transition-[1s] hover:text-gray-400">{{" " +item+" "}}</li>
  </ul>
  </div>
  <!--Welcome User Section-->
  <div class="text-white flex items-center gap-4">
 <div class="flex items-center">   <a href="/"><span>Welcome</span><strong> {{username}} </strong></a>
   &nbsp;
<img [src]="userImg" width="38" style="  border-radius: 50%;"> </div>
    | <a href="/">Sign Out</a>
  </div>
</header>
